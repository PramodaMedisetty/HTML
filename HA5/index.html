<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML HA5</title>
</head>
<body>
    <h2>SVG Inline Graphic Example</h2>
    <svg width="100" height="100">
        <rect x="10" y="10" width="80" height="80" fill="red" />
        <circle cx="50" cy="50" r="30" fill="white" />
    </svg>
    <h2>External SVG Example</h2>
    <svg width="200" height="200">
        <image href="./image/excelr.jpg" width="200" height="200" />
    </svg>
    <svg width="200" height="200">
        <image href="./image/svg.jpg" width="120" height="200" />
    </svg>
    
</body>
